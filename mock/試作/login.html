<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="not.js"></script>
</head>
<body class=body>
  <header>
  <h1>
    <a href="">
      <!--画像を指定-->
      <img src="Student Management.png" width="200"  height="27" alt="Student Management">
    </a>
  </h1>
</header>
<div class=title>
  <h1>ログイン画面</h1>
</div>
<table class=table>
  <tr class=table>
    <td class=table>
      メールアドレス
    </td>
    <td class=table>
      <input type="text" id="mailaddress" required minlength="8" maxlength="30" size="20" />
    </td>
  </tr>
  <tr class=table>
    <td class=table>
      パスワード
    </td>
    <td class=table>
      <input type="text" id="password" required minlength="8" maxlength="30" size="20" />
    </td>
  </tr>
</table>
<br>
<button class=button onclick="">ログイン</button>
</br>
</div>
<div class="footer">
</div>
</body>
</html>
